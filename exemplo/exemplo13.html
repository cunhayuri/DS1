<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Exemplo 13 - Imprime lista</title>

    <!-- Carrega código em javascript -->
    <script type="text/javascript">

        document.write('<ul>');

        //Faz um loop de 10 posições. Primeiro inicia a variavel de controle, 
        //depois faz avalia a condição do loop, se verdadeiro, continua.
        //Por fim, faz o incremento da variavel de controle.
        for (var n = 1; n <= 10; n++) {
            document.write('<li>Item ' + n + '</li>');
        }

        document.write('</ul>');

    </script>
</head>

<body>

</body>

</html>
