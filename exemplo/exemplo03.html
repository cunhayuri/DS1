<!DOCTYPE html> <!--determina versão do doc. e não fecha!-->

<html>
<head>
    <meta charset="utf-8"> <!--Formatação de texto-->
    <title> Exemplo 03 - Listagens </title> <!--titulo-->
</head> <!--cabeçalho-->

<body>

<h1>Lista Ordenada</h1>

<ol>
<li> Item 01 da lista 1</li>
<li> Item 02 da lista 2</li>
<li> Item 03 da lista 3</li>
<li> Item 04 da lista 4</li>
<li> Item 05 da lista 5</li>

</ol><!--Lista Ordenada-->


    <h2>Lista Não Ordenada</h2>
    
    <ul>
    <li> Item 01 da lista 1</li>
    <li> Item 02 da lista 2</li>
    <li> Item 03 da lista 3</li>
    <li> Item 04 da lista 4</li>
    <li> Item 05 da lista 5</li>
    
    </ul><!--Lista Não Ordenada-->

    
    
    
    </body><!--corpo-->

</html><!--determina inicio e fim do documento-->
