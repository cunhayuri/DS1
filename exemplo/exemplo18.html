<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Exemplo 18 - Pegar Dados de Campos</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">


    <style>
        .container {
            margin-top: 70px;
        }
        ol {
            border: 1px solid #d20000;
            margin-top: 50px;
            padding-top: 15px;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col">

                <div class="form-group">
                    <label>Nome Completo</label>
                    <input type="text" class="form-control" id="fieldNome">
                </div>

                <div class="form-group">
                    <label>Endereço</label>
                    <input type="text" class="form-control" id="fieldEndereco">
                </div>

                <div class="form-group">
                    <label>Cidade</label>
                    <input type="text" class="form-control" id="fieldCidade">
                </div>

                <div class="form-group">
                    <label>Estado</label>
                    <select class="form-control" id="fieldUF">
                        <option value="">Selecione o Estado</option>
                        <option value="PR">Paraná</option>
                        <option value="SC">Santa Catarina</option>
                        <option value="RS">Rio Grande do Sul</option>
                        <option value="SP">São Paulo</option>
                    </select>
                </div>

                <button class="btn btn-primary btn-block" onclick="atualizar()">Atualizar Registro</button>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <ol>
                    <li>
                        <p>Nome Completo: <span id="nome"></span></p>
                    </li>
                    <li>
                        <p>Cidade: <span id="cidade"></span></p>
                    </li>
                    <li>
                        <p>UF: <span id="uf"></span></p>
                    </li>
                    <li>
                        <p>Endereço:</p>
                        <input type="text" class="form-control" id="endereco">
                    </li>
                </ol>
            </div>
        </div>
    </div>


    <script>
        //Campos da tela (input)
        var fieldNome = document.getElementById('fieldNome');
        var fieldCidade = document.getElementById('fieldCidade');
        var fieldUF = document.getElementById('fieldUF');
        var fieldEndereco = document.getElementById('fieldEndereco');

        //Area de impressão (output)
        var nome = document.getElementById('nome');
        var cidade = document.getElementById('cidade');
        var uf = document.getElementById('uf');
        var endereco = document.getElementById('endereco');

        function atualizar() {
            nome.textContent = fieldNome.value;
            cidade.textContent = fieldCidade.value;
            uf.textContent = fieldUF.value;
            endereco.value = fieldEndereco.value;
        }
    </script>
</body>

</html>
